<div class="row">
    <div class="col-lg-3 col-md-3">
        <h2>Posts</h2>
        <ul class="list-unstyled">
            <li ng-repeat="blogPost in blogPosts">
                <a href="#/posts/{{blogPost.id}}">{{blogPost.title}}</a>
                <ul ng-show="blogPost.subPosts">
                    <li ng-repeat="subPost in blogPost.subPosts">
                        <a href="#/posts/{{blogPost.id}}/{{subPost.subId}}">{{subPost.title}}</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="col-lg-9 col-md-9" ng-include="blogPostUrl"></div>
</div>
