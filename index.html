<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Jason Berry - Agile Software Developer</title>

    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/justified-nav.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular-route.min.js"></script>
</head>
<body>
<div class="container" ng-controller="SiteController">

    <div class="masthead">
        <h3 class="text-muted">{{welcome}}</h3>
        <ul class="nav nav-justified">
            <li class="active"><a href="#/">Home</a></li>
            <li><a href="#/blog">Blog</a></li>
            <li><a href="#/bio">Bio</a></li>
            <li><a href="#/projects">Projects</a></li>
        </ul>
    </div>

    <div ng-view></div>

    <!-- Site footer -->
    <div class="footer">
        <p>&copy; Jason Berry 2013 - {{currentYear}}</p>
    </div>
</div>

<!-- Include all AngularJS app files -->
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
</body>
</html>
